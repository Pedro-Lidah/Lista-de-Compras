<!doctype html>
<html lang="br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              fundo: "#fce6d9",
              geral: "#f57c31",
              texto: "#3d1d08",
            },
            fontFamily: {
              titulo: ["'Fascinate Inline'", "system-ui"],
              texto: ["'Fugaz One'", "sans-serif"],
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Fascinate+Inline&family=Fugaz+One&display=swap" rel="stylesheet">
    
    <title>Menu</title>
  </head>
  
  <body class="bg-fundo flex justify-center text-texto">
    <div class="absolute top-[15%] left-[20%] right-[20%] max-md:top-[5%] max-md:left-[8%] max-md:right-[8%] rounded-2xl bg-geral">
      <header>
        <h1 class="text-texto font-titulo text-[280%] font-normal text-center my-2 max-md:text-[230%]">LISTA DE COMPRAS</h1>
        <p class="text-texto font-titulo text-[200%] font-normal text-center my-2 max-md:text-[160%]">Menu de Navegação</p>
      </header>

      <main class="flex justify-center m-3 max-md:flex-col">
          <button onclick="window.location.href = 'adicionar.html';" class="mx-1 my-2 min-w-[30%] rounded-lg bg-fundo text-texto font-texto text-[120%] py-2">Adicionar</button>
          <button onclick="window.location.href = 'lista.html';" class="mx-1 my-2 min-w-[30%] rounded-lg bg-fundo text-texto font-texto text-[120%] py-2">Visualizar Lista</button>
          <button onclick="window.location.href = 'descricao.html';" class="mx-1 my-2 min-w-[30%] rounded-lg bg-fundo text-texto font-texto text-[120%] py-2">Descrição</button>
      </main>

      <footer>
        <p class="text-center text-texto font-texto text-[90%] mb-2">&copy; 2025 - Minha Lista de Compras</p>
      </footer>
    </div>
  </body>
</html>
